<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Auto-Category Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #e0f7ec, #f4f6f8);
      padding: 40px;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background: #1e8449; }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }

    .loader {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #27ae60;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    .result {
      margin-top: 25px;
      padding: 18px;
      background: #ecf9f1;
      border-radius: 6px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .confidence {
      background: #dff0d8;
      padding: 8px;
      border-radius: 4px;
      margin: 10px 0;
      font-weight: bold;
    }

    .tag {
      display: inline-block;
      background: #3498db;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      margin: 4px;
      font-size: 13px;
    }

    .filter { background: #9b59b6; }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>AI Product Analyzer</h1>

  <label>Product Name</label>
  <input id="productName" placeholder="e.g. Bamboo Water Bottle" />

  <label>Description</label>
  <textarea id="description" rows="4"></textarea>

  <button id="analyzeBtn" onclick="analyzeProduct()">Analyze Product</button>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Analyzing with AIâ€¦</p>
  </div>

  <div id="output" class="result"></div>
</div>

<script>
async function analyzeProduct() {
  const btn = document.getElementById("analyzeBtn");
  const loader = document.getElementById("loader");
  const output = document.getElementById("output");

  const productName = document.getElementById("productName").value;
  const description = document.getElementById("description").value;

  if (!productName || !description) {
    alert("Please enter product name and description");
    return;
  }

  btn.disabled = true;
  loader.style.display = "block";
  output.style.display = "none";

  try {
    const res = await fetch("/api/products", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        product_name: productName,
        description: description
      })
    });

    const data = await res.json();
    const ai = data.ai_output;

    output.innerHTML = `
      <h3>AI Result</h3>

      <p><b>Category:</b> ${ai.category}</p>
      <p><b>Sub-Category:</b> ${ai.subCategory}</p>

      <div class="confidence">
        Confidence Score: ${(ai.confidence_score * 100).toFixed(0)}%
      </div>

      <p><b>AI Reasoning:</b> ${ai.reasoning}</p>

      <p><b>SEO Tags:</b></p>
      ${ai.seoTags.map(t => `<span class="tag">${t}</span>`).join("")}

      <p style="margin-top:10px;"><b>Sustainability Filters:</b></p>
      ${ai.sustainabilityFilters.map(f => `<span class="tag filter">${f}</span>`).join("")}
    `;

    output.style.display = "block";
  } catch (err) {
    alert("Something went wrong while analyzing");
  }

  loader.style.display = "none";
  btn.disabled = false;
}
</script>

</body>
</html>
